<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carousel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="slider">
        <button class="prev">
            <i class="fa-solid fa-sort-up fa-2xl"></i>
        </button>
        <div class="slides">
            <img src="./assets/img/01.webp" alt="" class="active">
            <img src="./assets/img/02.webp" alt="">
            <img src="./assets/img/03.webp" alt="">
            <img src="./assets/img/04.webp" alt="">
            <img src="./assets/img/05.webp" alt="">
        </div>
        <!-- ./slides -->


        <button class="next">
            <i class="fa-solid fa-sort-down fa-2xl"></i>
        </button>


    </div>
    <!-- ./slider -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
